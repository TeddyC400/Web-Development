<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Nivo Slider Demo</title>

	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles/nivo-slider.css" type="text/css" media="screen" />
	<!-- <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" /> -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>

	<link rel="stylesheet" href="styles/main.css">

</head>

<body>

	<header>
		<h1>Grizzly Bear Slideshow</h1>
	</header>

	<div id="wrapper">
		<div class="slider-wrapper theme-default">

			<div id="slider" class="nivoSlider">
				<img src="images/1.jpg" data-thumb="images/1.jpg" title="Grizzly bears are 3-4 feet in height when standing on all four legs. By standing vertically, they can reach 8 feet.">
				<img src="images/2.jpg" data-thumb="images/2.jpg" title="They are extremely fast runners, reaching 30 miles per hour.">
				<img src="images/3.jpg" data-thumb="images/3.jpg" title="Grizzly bears have amazing eyesight and sense of smell. Their smell is far better than dogs.">
				<img src="images/4.jpg" data-thumb="images/4.jpg" title="They eat up to 25 fish per day to get ready for hibernation. They need a lot of fat to reserve.">
				<img src="images/5.jpg" data-thumb="images/5.jpg" title="Grizzly bears can climb trees. Do not climb one if you are running away from one!">
				<img src="images/6.jpg" data-thumb="images/6.jpg" title="They can live up to 30 years!">
			</div>

			<div id="htmlcaption" class="nivo-html-caption">
				<strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
			</div>

		</div>

	</div>

	<!----------------- Runs the Slideshow ------------------>
	<script type="text/javascript">
		$(window).load(function()
		{
			$('#slider').nivoSlider();
		});
	</script>

	<footer>
		<p>
            &copy;&nbsp;
            <script>
                var today = new Date();
                document.write(today.getFullYear());
                document.write(", Anthony Blazejowski");
            </script>
        </p>
	</footer>

</body>
</html>
